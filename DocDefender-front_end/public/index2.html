<html>
<head>
 <title>DocDefender Adobe PDF Embed API</title>
 <meta charset="utf-8"/>
 <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
 <meta id="viewport" name="viewport" content="width=device-width, initial-scale=1"/>
</head>
<body style="margin: 0px">
 <div id="adobe-dc-view"></div>
 <script src="https://documentservices.adobe.com/view-sdk/viewer.js"></script>
 
 <script type="text/javascript">
    document.addEventListener("adobe_dc_view_sdk.ready", function()
    {
        var adobeDCView = new AdobeDC.View({clientId: "6fdab6cbe4944ded96c219d7cf569257", divId: "adobe-dc-view"});
        adobeDCView.previewFile(
       {
          content:   {location: {url: ""}},
          metaData: {fileName: ""}
       });
    });
 </script>

<script src="https://documentservices.adobe.com/view-sdk/viewer.js"></script>
<script type="text/javascript">
	document.addEventListener("adobe_dc_view_sdk.ready", function(){ 
		var adobeDCView = new AdobeDC.View({clientId: "<6fdab6cbe4944ded96c219d7cf569257>"});
		adobeDCView.previewFile({
			content:{location: {url: ""}},
			metaData:{fileName: ""}
		}, {embedMode: "LIGHT_BOX"});
	});
</script>

</body>
</html>
